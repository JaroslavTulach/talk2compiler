# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Talk2Compiler

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [ '11', '17' ]
        os: [ ubuntu-20.04, macos-10.15 ]
        
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: ${{ matrix.java }}        
        cache: maven

    - name: Build with Maven
      run: mvn clean package
      
    - name: Execute
      run: mvn exec:exec
      
    - name: Verify no graal_dumps after execute
      run: if ls graal_dumps 2>/dev/null; then echo "No graal_dumps directory expected so far"; exit 1; fi
      
    - name: Test and Dump
      run: mvn -Pigv test
      
    - name: Verify graal_dumps after test and dump
      run: find graal_dumps

    - name: Clean Dumps
      run: rm -rf graal_dumps

    - name: Execute and Dump
      run: mvn -Pigv exec:exec
      
    - name: Verify graal_dumps after execute and dump
      run: find graal_dumps
